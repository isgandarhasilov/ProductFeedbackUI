<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ProductFeedbackUI</title>
</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col-3 ">
                <div class="card d-flex ai-center">
                    <h1 class="card-title">Frontend Mentor</h1>
                    <p class="card-subtitle">Feedback Board</p>
                </div>
            </div>
            <div class="col-9 ">
                <div class="header">
                    <div class="header-left">
                        <div class="header-setting">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="header-suggestions">
                            6 Suggestions
                        </div>
                        <div class="header-sorting">
                            <span>Sort by :</span>
                            <span>Most Upvotes <i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                    </div>
                    <div class="header-button">
                        <span class="btn-main">
                            + Add Feedback
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-3 ">
                <div class="card-main">
                    <a href="#" class="btn-meter-main">A-Z</a>
                    <a href="#" class="btn-meter-main">A-Z</a>
                    <a href="#" class="btn-meter-main">A-Z</a>
                    <a href="#" class="btn-meter-main">All</a>
                    <a href="#" class="btn-meter-main">UI</a>
                    <a href="#" class="btn-meter-main">UX</a>
                    <a href="#" class="btn-meter-main">Enhancement</a>
                    <a href="#" class="btn-meter-main">Bug</a>
                    <a href="#" class="btn-meter-main">Bug</a>
                    <a href="#" class="btn-meter-main">Feature</a>
                </div>
            </div>
            <div class="col-9 ">
                
            </div>
        </div>
        <div class="row ">
            <div class="col-3 ">
                <div class="card-main">
                    <div class="card-main-title">
                        <h1 class="card-main-title-text">Roadmap</h1>
                        <div class="btn-back-main">View</div>
                    </div>
                    <div class="card-main-planned">
                        <div class="card-main-planned-circle"></div>
                        <div class="card-main-planned-text">Planned</div>
                        <div class="card-main-planned-meter">0</div>
                    </div>
                    <div class="card-main-progress">
                        <div class="card-main-progress-circle"></div>
                        <div class="card-main-progress-text">In-Progress</div>
                        <div class="card-main-progress-meter">0</div>
                    </div>
                    <div class="card-main-live">
                        <div class="card-main-live-circle"></div>
                        <div class="card-main-live-text">Live</div>
                        <div class="card-main-live-meter">0</div>
                    </div>
                </div>
            </div>
            <div class="col-9 ">
                
            </div>
        </div>
    </div>
</body>

</html>
